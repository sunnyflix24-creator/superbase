<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Secure Vault</title>
    <style>
        body { background-color: black; color: #00ff00; font-family: monospace; }
        h1 { border-bottom: 1px solid #00ff00; padding-bottom: 10px; }
        .file-box { border: 1px solid #00ff00; padding: 10px; margin: 10px 0; }
        a { color: #00ff00; text-decoration: none; margin-right: 10px; }
        input, button { margin-top: 10px; background: black; color: #00ff00; border: 1px solid #00ff00; padding: 8px; }
    </style>
</head>
<body>
    <h1>üïµÔ∏è Secure File Vault</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <h2>Stored Files</h2>
    {% for file in files %}
        <div class="file-box">
            {{ file.name }}
            <a href="{{ url_for('download', filename=file.name) }}">[Download]</a>
            <a href="{{ url_for('delete', filename=file.name) }}">[Delete]</a>
        </div>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endfor %}
</body>
</html>
